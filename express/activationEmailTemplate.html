<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aktywacja konta w aplikacji</title>
  </head>
  <body
    style="
      padding: 5rem 1rem;
      margin: 0;
      background-color: #ececec;
      font-family: sans-serif;
    "
  >
    <div
      style="
        background-color: #fff;
        width: 100%;
        max-width: 768px;
        box-sizing: border-box;
        padding: 1rem 2rem;
        margin: auto;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
      "
    >
      <h2 style="font-size: 1.5rem; font-weight: bold">
        Aplikacja do sprzedaży biletów
      </h2>
      <p>Aktywuj konto klikając w link:</p>
      <br />
      <p>
        <a
          href="{{activationLink}}"
          rel="noreferrer"
          target="_blank"
          style="
            background-color: #ef4444;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
          "
          >Aktywuj konto</a
        >
      </p>
      <br />
      <p style="text-align: center">
        <a
          href="https://github.com/dominikjalowiecki"
          rel="noreferrer"
          target="_blank"
          ><small>Dominik Jałowiecki &copy; 2024</small></a
        >
      </p>
    </div>
  </body>
</html>
